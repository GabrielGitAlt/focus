<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta
      name="description"
      content="{{ page.description | default: site.description }}"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/styles/global.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/styles/post.css" />
  </head>
  <body>
    {% include navigation.html %}
    <section class="recap-post-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8 col-md-10">
            <div class="recap-post-header-bg mt-3 mb-5">
              <h1 class="recap-hero-title">{{ page.title }}</h1>
              <div class="recap-card-meta recap-post-meta mb-2">
                <span class="recap-card-author"
                  >By {{ page.author | default: 'Team FOCUS' }}</span
                >
                <span class="recap-card-date"
                  >{{ page.date | date: '%b %-d, %Y' }}</span
                >
                {% if page.read_time %}<span class="recap-card-read"
                  >{{ page.read_time }}</span
                >{% endif %}
              </div>
            </div>
            <div class="recap-post-content">{{ content }}</div>
          </div>
        </div>
      </div>
    </section>
    {% include footer.html %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
